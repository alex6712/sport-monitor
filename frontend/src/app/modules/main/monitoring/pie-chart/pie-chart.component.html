<h3>{{ title }}</h3>
<ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="chartData"
    [animations]="false"
    [arcWidth]="arcWidth"
    [doughnut]="true">
    <ng-template #tooltipTemplate let-model="model">
        {{ model.name }}: {{ model.value }}
    </ng-template>
</ngx-charts-pie-chart>

<div class="stats" *ngIf="displayStats">
    <div>{{ displayStats.current }}</div>
    <div>{{ displayStats.free }}</div>
</div>

<div class="data" *ngIf="displayData">
    <div *ngFor="let item of displayData">
        "{{ item.name }}": {{item.value}}
    </div>
</div>
