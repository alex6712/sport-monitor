name: Test and Deploy

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

jobs:
  test-clients-management-api:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/clients_management

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies with Poetry
        run: poetry install

      - name: Set up .env file
        run: |
          touch .env
          echo '${{ secrets.ENV_FILE }}' > .env

      - name: Run tests
        run: poetry run pytest tests

  deploy:
    needs: test-clients-management-api
    if: github.ref == 'refs/heads/master'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Set up .env file
        run: |
          touch ./backend/clients_management/.env
          echo '${{ secrets.ENV_FILE }}' > ./backend/clients_management/.env

      - name: Copy project to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            mkdir -p ~/sport_monitor/backend/clients_management
          EOF
  
          rsync -az --delete ./backend/clients_management/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/sport_monitor/backend/clients_management

      - name: Deploy with Docker Compose
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            cd ~/sport_monitor/backend/clients_management
            docker compose down
            docker compose up -d --build
          EOF
